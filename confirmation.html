<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="images/favicon.ico"/>
    
    <title>Confirmation - Orinoco</title>
  </head>


  <body>
    <!--Header-->
    <header class="bg-light">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" width="150" height="60" alt="Logo Orinoco"
            /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item panier">
                  <a class="nav-link" href="panier.html">
                    <i class="fas fa-shopping-basket"></i> Panier
                    <span>0</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!--MAIN SECTION - Liste des produits-->
    <main class="container">
      <div class="row confirm-order my-4">
        <div class="card col-10 offset-1 col-md-8 offset-md-2">
          <div class="card-header">
            <h2 class="name text-center"></h2>
            <h3 class="font-weight-bold text-center">Nous vous remercions pour votre commande</h3>
          </div>

          <div class="card-body totalPrice">
            <h4>Le montant de votre commande est de <u><span></span>,00</u> €</h4>
          </div>
          <div class="card-body recap"><h3>Vous avez commandé : </h3><p></p></div>
          <div class="card-footer orderId">
            <h4>Le numéro de votre commande est : </br><span></span></h4>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="confirm.ation.js"></script>
  <script src="bootstrap.min.js"></script>
</html>
