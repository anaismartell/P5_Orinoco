<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="icon" href="assets/images/favicon.ico"/>
    
    <title>Panier - Orinoco</title>
  </head>
  
  <body>
    <!--Header-->
    <header class="bg-light">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
              <img
                src="assets/images/logo.png"width="150"height="60" alt="Logo Orinoco"/></a>
            <button class="navbar-toggler"type="button"data-toggle="collapse"data-target="#navbarContent"aria-controls="navbarSupportedContent"aria-expanded="false"aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item panier">
                  <a class="nav-link" href="panier.html">
                    <i class="fas fa-shopping-basket"></i> Panier
                    <span>0</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!--Contenu du panier-->
    <main class="container">
      <div class="row basket_container border-dark"></div>
      <div class="card border-dark form-container">
        <div class="card-header text-center">
          <h1>Pour valider votre commande</h1>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-row my-3">
              <label for="firstName" class="col-md-1 col-form-label">Prénom</label>
              <div class="col-md-5">
                <input type="text"class="form-control"id="firstName"placeholder="Prénom"required/>
              </div>
              <label for="lastName" class="col-md-1 col-form-label">Nom</label>
              <div class="col-md-5">
                <input type="text"class="form-control"id="lastName"placeholder="Nom"required/>
              </div>
            </div>
            <div class="form-row my-3">
              <label for="inputEmail" class="col-md-1 col-form-label">Email</label>
              <div class="col-md-5">
                <input type="email"class="form-control"id="inputEmail"placeholder="xxx@yyy.zzz"required/>
              </div>
              <label for="telephoneNumber" class="col-md-1 col-form-label">Téléphone</label>
              <div class="col-md-5">
                <input type="tel" maxlength="10" class="form-control"id="telephoneNumber"placeholder="0000000000"required/>
              </div>
            </div>
            <div class="form-row my-3">
              <label for="inputAddress" class="col-md-1 col-form-label">Adresse</label>
              <div class="col-md-4">
                <input type="text"class="form-control"id="inputAddress" placeholder="30 boulevard Napoléon"required/>
              </div>
              <label for="inputCity" class="col-md-1 col-form-label">Ville</label>
              <div class="col-md-2">
                <input type="text"class="form-control"id="inputCity"placeholder="Paris"required/>
              </div>
              <label for="inputZip" class="col-md-2 col-form-label">Code Postal</label>
              <div class="col-md-2">
                <input type="text"class="form-control"id="inputZip"placeholder="75000"required/>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-info order-submit">
                Confirmer mes informations
              </button>
            </div>
          </form>
        </div>
      </div>
      <a href="confirmation.html" class="btn btn-success col-6 offset-3 col-md-4 offset-md-4 my-4 disabled">Valider la commande</a>
    </main>

    <!-- Footer -->
    <footer class="page-footer font-small bg-light pt-4">
        <div class="container-fluid text-center text-md-left">
          <div class="row">
            <div class="col-md-6 mt-md-0 mt-3">
              <img src="assets/images/logo.png" width="150" height="60"alt="Logo Orinoco"/></a>
            </div>
          <hr class="clearfix w-100 d-md-none pb-3">
          <div class="col-md-3 mb-md-0 mb-3">
            <h5 class="text-uppercase">Suivez-nous</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#!">Twitter</a>
              </li>
              <li>
                <a href="#!">Instagram</a>
              </li>
            </ul>
          </div>
          <div class="col-md-3 mb-md-0 mb-3">
            <h5 class="text-uppercase">Contactez-nous</h5>
            <ul class="list-unstyled">
              <li>13 rue de la Concorde, 75000 Paris</li></li>
              <li>05.68.69.69.69</li>
              <li>contact@orinoco.com</li>
            </ul>
          </div>
        </div>
      </div>
    <!-- Copyright -->
      <div class="footer-copyright text-center py-3 blue">© 2020 Copyright:
        <a href="https://mdbootstrap.com/"> Orinoco.com</a>
      </div>
      <!-- Copyright -->
    </footer>
<!-- Fin Footer -->
  </body> 
  <script src="assets/js/panier.js"></script>
</html>
